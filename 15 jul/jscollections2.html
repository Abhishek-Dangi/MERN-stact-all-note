<script>

    var ar = [10, 20, 30, 40, 50];

    document.write("<h1>Array elements loop access : for-in</h1>");
    for (let i in ar) {
        document.write(i + "---->" + ar[i] + "<br>");
    }

    document.write("<h1>Array elements loop access : for-of</h1>");
    for (let x of ar) {
        document.write(x + "<br>");
    }


</script>

<!--
  output
  Array elements loop access : for-in
0---->10
1---->20
2---->30
3---->40
4---->50
Array elements loop access : for-of
10
20
30
40
50

-->
