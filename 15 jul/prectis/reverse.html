<script>
    var arr = [20, 33, 23, 12, 43, 54, 23, 57, 57, 87];
    document.write("before reverse array : " + arr + "<br>");
    var n = arr.length;
    var s = parseInt(n / 2);
    for (let i = 0; i < s; i++) {
        let temp = arr[i];
        arr[i] = arr[n - 1 - i];
        arr[n - 1 - i] = temp;
    }
    document.write("after revese array :" + arr);
</script>
