<script>
    var arr = [32, 23, 12, 53, 23, 54, 12];
    document.write("<h1>Array elements loop access with for in even idexing sum print</h1>")

        if (i % 2 !== 1) {
            var sum = sum + i;
            // document.write(i + "-->" + arr[i] + "<br>");
        }
    }
    document.write("sum of even indexing element =" + sum[i] + "<br>");

</script>
