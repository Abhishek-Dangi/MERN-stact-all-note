<!-- where element at odd index(1,3,5,7,9) must be printed -->

<script>
    var arr = [20, 30, 41, 23, 41, 32];
    document.write("<h1>array element with the loop odd indexing</h1>");

    for (let i in arr) {
        if (i % 2 == 1) {

            document.write(i + "--> " + arr[i] + "<br>");
        }
    }
</script>
