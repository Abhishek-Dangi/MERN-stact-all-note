<script>
    var ar = [10, 23, 43, 3, 244, 2, 3, 4, 334, 4, 33];
    document.write("berfor" + ar + "<br>");
    for (let j = 0; j < ar.length; j++) {
        for (let i = 0; i < ar.length; i++) {
            if (ar[i] < ar[i + 1]) {
                let temp = ar[i];
                ar[i] = ar[i + 1]
                ar[i + 1] = temp;
            }
        }
    }
    document.write(ar);
</script>
