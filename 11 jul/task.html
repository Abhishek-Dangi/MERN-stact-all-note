<script>

  function add(a, b) {
    var c;
    c = a + b;
    return c;
  }

  function table(n) {
    for (let i = 1; i <= 10; i++)
      document.write(n + "*" + i + "=" + n * i + "<br>");
  }

  var a, b, res;
  a = 3;
  b = 2;
  res = add(a, b);
  table(res);
</script>
