<script>
    //JS ascii

    // var a = 'Ant';
    var a = 200;
    document.write("a = " + a + "<br>");
    document.write("typeof a : " + typeof a + "<br><br>");

    // var b = a.charCodeAt(1);
    var b = String.fromCharCode(a);
    document.write("b = " + b + "<br>");
    document.write("typeof b : " + typeof b + "<br><br>");

</script>
