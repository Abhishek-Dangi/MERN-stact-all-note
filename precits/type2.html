<!--Function with argument & without return statement-->

<script>
    function demo() {
        var c = a + b;
        document.write("a =" + a + "<br>");
        document.write("b =" + b + "<br>");
        document.write("c =" + c + "<br>");
    }

    var a = 30;
    var b = 20;
    demo(a, b);


</script>
