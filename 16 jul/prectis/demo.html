<script>
    var ar = [21, 32, 4, 34, 23, 43, 23, 42, 87, 89, 87];
    document.write("before" + ar);
    var n = ar.length;
    var s = parseInt(n / 2);
    for (let i = 0; i < s; i++) {
        var temp = ar[i];
        ar[i] = ar[n - 1 - i];
        ar[n - 1 - i] = temp;
    }
    document.write("revese element =" + ar + "<br>");
</script>
